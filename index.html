<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    <script src="script.js"></script>
    <title>Aplicativo de Clima</title>
</head>
<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Aplicativo de Clima</header>
        <section class="input-part">
            <p class="info-txt">Coloque uma cidade válida</p>
            <input type="text" placeholder="Digite o nome da cidade" spellcheck="false" required>
            <div class="separator"></div>
            <button>Buscar localização</button>
        </section>
        <section class="weather-part">
            <img src="img/cloud.svg" alt="Weather Icon">
            <div class="temp">
                <span class="numb">13</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">Nuvens Pesadas</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>Bela Vista do Paraiso, Brasil</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">17</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Temperatura</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>84%</span>
                        <p>Humidade do ar</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
